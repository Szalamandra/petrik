<!DOCTYPE html>
<html>
<head>

<link href='style.css' type='text/css' rel='stylesheet'>

</head>
<body>
<form class='sikidom' name='haromszog'>


	<h4> A Háromszög </h4>

	<b>Kiindulási adatok:</b><br>


	<span><i><b>'a'</b></i> oldal hossza: </span> <input name='a' size=5> cm <br>
	<span><i><b>'b'</b></i> oldal hossza: </span> <input name='b' size=5> cm <br>
	<span><i><b>'c'</b></i> oldal hossza: </span> <input name='c' size=5> cm <br>

	<span> </span>                                
	
	<input type=button value='Számol' onclick=' szamol(); '>

	<hr>

	<b>Eredmények:</b><br>

	<span>Kerület: </span>                        <input name='K' size=5 readonly> cm <br>
	<span>Terület: </span>                        <input name='T' size=5 readonly> cm<sup>2</sup>

	<p id="hiba"></p>

</form>


<!-- -- --  JavaScript függvény megvalósítása  -- -- -->



<script>

    function szamol(){
	
	}
		a = parseFloat(document.haromszog.a.value)
		b = parseFloat(document.haromszog.b.value)
		c = parseFloat(document.haromszog.c.value)
		
		hiba = document.getElementById("hiba");
		
		if (isNaN(a) || isNaN(b) || isNaN(c)) {
			document.haromszog.K.value = "";
			document.haromszog.T.value = "";
			hiba.innerHTML = "Nem szám lett megadva";
			return;
		}
		
		if (a + b <= c || b + c <= a || a + c <= b) {
			document.haromszog.K.value = "";
			document.haromszog.T.value = "";
			hiba.innerHTML = "A háromszög nem szerkeszthető";
			return;
		}
		
		k = a+b+c;
		s = k/2;
		t = Math.sqrt(s*(s-a)*(s-b)*(s-c));
		
		
		hiba.innerHTML = "";
		document.haromszog.K.value = k;
		document.haromszog.T.value = t;
</script>



<!-- -- -- --  JavaScript függvény vége  -- -- -- -- -->

</body>
</html>
